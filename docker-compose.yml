services:
  mqtt:
    image: eclipse-mosquitto
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
      
  mongo:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=datasource 
    ports:
      - "27017:27017"
      
  iotservice:
    build:
      context: ./IoTService/src
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
